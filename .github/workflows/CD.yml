name: Docker CIs with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.9.0

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          
      - name: Docker login
        env:
          DOCKER_USERNAME: ${{ secrets.SUPER_USUARIO }}
          DOCKER_PASSWORD: ${{ secrets.CLAVE }}
        run : docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" docker.io
      - name: Build Docker image with latest tag
        run: docker build . --file Dockerfile --tag jeanvaes/uniestudiante:${{ secrets.VERSION }}
      - name: Publish dockerimage to docker hub
        run: docker push jeanvaes/uniestudiante:${{ secrets.VERSION }}
        
      - name: Update Version
        uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: 'VERSION'
          value: $((${{ secrets.VERSION }}+1))
          repository: EriksonGM/MasterReport
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
