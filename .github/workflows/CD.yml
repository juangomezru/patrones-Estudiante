name: Docker CIs with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.9.0

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          
      - name: Docker login
        env:
          DOCKER_USERNAME: ${{ secrets.SUPER_USUARIO }}
          DOCKER_PASSWORD: ${{ secrets.CLAVE }}
        run : docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" docker.io
      - name: Build Docker image with latest tag
        run: docker build . --file Dockerfile --tag jeanvaes/uniestudiante:${{ secrets.VERSION }}
      - name: Publish dockerimage to docker hub
        run: docker push jeanvaes/uniestudiante:${{ secrets.VERSION }}
        
      - name: Update Version Number
        uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: 'VERSION'
          value: $((${{ secrets.VERSION }}+1))
          repository: juangomezru/patrones-Estudiante
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      - name: Update Version in Helm
        run: |
          git clone https://github.com/jeanvaes/k8s.app.com.git
          cd k8s.app.com/Charts/chart1
          sed -i "s/tag: ${{ secrets.VERSION }}/tag: ${GITHUB_SHA::8}/" values.yaml
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          
      - name: Commit and push changes
        uses: actions-js/push@master
        with:
          repository: jeanvaes/k8s.app.com
          github_token: ${{ secrets.TOKEN }}
          message: Version updated ${date}
